name: Deploy Node backend to Elastic Beanstalk

on:
  push:
    branches: [ master ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  AWS_REGION: ap-south-1
  EB_APPLICATION: phase45-backend
  EB_ENVIRONMENT: phase45-backend-env

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package backend bundle
        working-directory: backend
        run: |
          zip -r ../backend-eb.zip . \
            -x "node_modules/*" ".git/*" ".github/*" "*.log" "tmp/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: ${{ env.EB_APPLICATION }}
          environment_name: ${{ env.EB_ENVIRONMENT }}
          version_label: backend-${{ github.sha }}
          region: ${{ env.AWS_REGION }}
          deployment_package: backend-eb.zip
